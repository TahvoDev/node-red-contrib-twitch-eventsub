<script type="text/javascript">
  RED.nodes.registerType('twitch-eventsub-channel-redeem', {
    category: 'Twitch Eventsub',
    color: '#9145FF',
    defaults: {
      config: {value:"", type:"twitch-eventsub-config"},
    },
    inputs: 0,
    outputs: 1,
    icon: 'twitch-icon.png',
    paletteLabel: "Channel Redeem",
    label: function() {
      if (this.name) {
        return this.name;
      }
      else {
        var config = RED.nodes.node(this.config);
        return 'Channel Redeem (' + (config ? config.name || '' : '') + ')';
      }
    },
  });
</script>

<script type="text/html" data-template-name="twitch-eventsub-channel-redeem">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-tag"></i> Config</label>
        <input type="text" id="node-input-config" placeholder="">
    </div>
</script>

<script type="text/html" data-help-name="twitch-eventsub-channel-redeem">
    <h2>Channel Redeem</h2>

    <h3>Inputs</h3>
    No inputs accepted. Messages will be generated from the Twitch API.

    <h3>Outputs</h3>
    <ol class="">
        <li>Standard output
            <dl class="message-properties">
                <dt>payload <span class="property-type">object</span></dt>
                <dd>
                    <p>Channel point redemption event with the following properties:</p>
                    <ul>
                        <li><code>userId</code> - Twitch user ID of the redeemer</li>
                        <li><code>userName</code> - Twitch username of the redeemer</li>
                        <li><code>userDisplayName</code> - Display name of the redeemer</li>
                        <li><code>rewardId</code> - ID of the channel point reward</li>
                        <li><code>rewardName</code> - Name of the channel point reward</li>
                        <li><code>rewardMessage</code> - Optional message from the user (empty string if none provided)</li>
                        <li><code>rawEvent</code> - Complete raw event data from Twitch</li>
                    </ul>
                </dd>
            </dl>
        </li>
    </ol>

    <h3>References</h3>
    <ul>
        <li><a href="https://twurple.js.org/" target="_blank">Twurple docs</a></li>
    </ul>
</script>
